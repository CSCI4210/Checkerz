#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/Checkerz/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-26.0.2,android-26,extra-google-m2repository,extra-google-google_play_services
        - chmod +x gradlew


test:
    override:
        - (./gradlew assemble):
            timeout: 360
